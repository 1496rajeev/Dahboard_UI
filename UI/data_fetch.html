      .active{background: #eee !important;opacity: 1 !important;border: 1px solid #9c9c9c !important;}

      .existing_dashboards li{padding: 6px;margin-bottom: 10px;list-style: none;border-bottom: 1px solid #cfcfcf}

      .btn{height: 26px;width: 36%;background: #0acec0;border: none;color: #fff;font-weight: bold;}

      .existing_dashboards li label:last-child a:hover{opacity: 0.9;}
      .buttons_right{float:right;}
